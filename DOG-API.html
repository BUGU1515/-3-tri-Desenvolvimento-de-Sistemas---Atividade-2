<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API de Cachorros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 1rem 0;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    img {
      max-width: 400px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-top: 1rem;
      cursor: pointer;
    }
    #info {
      max-width: 400px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 1rem;
      color: #333;
      min-height: 60px;
    }
  </style>
</head>
<body>

  <h1>Imagens Aleat√≥rias de Cachorros üê∂</h1>
  <button id="btnLoadDog">Mostrar Cachorro</button>
  <div id="dogContainer"></div>
  <div id="info"></div>

  <script>
    const btnLoadDog = document.getElementById('btnLoadDog');
    const dogContainer = document.getElementById('dogContainer');
    const info = document.getElementById('info');

    btnLoadDog.addEventListener('click', () => {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const imageUrl = data.message;
          dogContainer.innerHTML = `<img src="${imageUrl}" alt="Cachorro Aleat√≥rio">`;
          info.innerHTML = '';

          const breedRegex = /breeds\/([a-zA-Z-]+)\//;
          const match = imageUrl.match(breedRegex);

          let currentBreed = 'desconhecida';
          if (match && match[1]) {
            currentBreed = match[1].toLowerCase();
          }

          const mainBreed = currentBreed.split('-')[0];

          fetch(`https://api.thedogapi.com/v1/breeds/search?q=${mainBreed}`)
            .then(response => response.json())
            .then(data => {
              if (data.length === 0) {
                info.textContent = 'Informa√ß√µes da ra√ßa n√£o dispon√≠veis.';
                return;
              }
              const breedInfo = data[0];
              let text = `<strong>${breedInfo.name}</strong><br>`;
              if(breedInfo.temperament) text += `<strong>Temperamento:</strong> ${breedInfo.temperament}<br>`;
              if(breedInfo.origin) text += `<strong>Origem:</strong> ${breedInfo.origin}<br>`;
              if(breedInfo.life_span) text += `<strong>Expectativa de vida:</strong> ${breedInfo.life_span}<br>`;
              info.innerHTML = text;

              const msgText = `Aqui est√° um cachorro da ra√ßa ${currentBreed.replace('-', ' ')}. Informa√ß√µes: ${breedInfo.temperament || 'sem informa√ß√µes de temperamento.'}`;
              const msg = new SpeechSynthesisUtterance(msgText);
              window.speechSynthesis.speak(msg);
            })
            .catch(() => {
              info.textContent = 'Erro ao carregar informa√ß√µes da ra√ßa.';
            });
        })
        .catch(() => {
          dogContainer.innerHTML = '<p>Erro ao carregar imagem do cachorro.</p>';
          info.innerHTML = '';
        });
    });
  </script>

</body>
</html>
